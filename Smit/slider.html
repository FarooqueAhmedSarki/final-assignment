<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:542px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/img1.jpg" alt="img1"  title="img1" />
                </li>
                <li><img src="images/img2.jpg" alt="img2"  title="img2" />
                </li>
                <li><img src="images/img3.jpg" alt="img3"  title="img3" />
                </li>
                <li><img src="images/img4.jpg" alt="img4"  title="img4" />
                </li>
                <li><img src="images/img5.jpg" alt="img5"  title="img5" />
                </li>
                <li><img src="images/img6.jpg" alt="img6"  title="img6" />
                </li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive JavaScript Image Slider">Responsive JavaScript Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
     <br><br><br>







    <center>
        <img src="../SMIT Assingment/3rd assingment smit form/smit logo.jpg" alt="Saylani Logo" width="250px">
        <h1>Saylani Online Academy</h1>

        <form action="3rd2assingment.html">
            <fieldset style="width:400px; background-color:lightgrey;">
               <center><legend><h2>Student Registration Form</h2></legend></center> 
               <!-- <legend><h2>Student Registration Form</h2></legend> -->

                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" placeholder="Name"></td>
                    </tr>

                    <tr>
                        <td>Father Name:</td>
                        <td><input type="text" name="father_name" placeholder="Father Name"></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" placeholder=""></td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td><textarea name="address" placeholder="Address" rows="3" cols="20"></textarea></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>

                    <tr>
                        <td>Language:</td>
                        <td>
                            <input type="checkbox" name="language" value="urdu"> Urdu
                            <input type="checkbox" name="language" value="english"> English
                            <input type="checkbox" name="language" value="arabic"> Arabic
                            <input type="checkbox" name="language" value="chinese"> Chinese
                        </td>
                    </tr>

                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="dob"></td>
                    </tr>

                    <tr>
                        <td>Email Id:</td>
                        <td><input type="email" name="email" placeholder="Email ID"></td>
                    </tr>

                    <tr>
                        <td>Mobile Number:</td>
                        <td><input type="tel" name="mobile" placeholder="Mobile Number"></td>
                    </tr>

                    <tr>
                    
                        <td>City:</td>
                        
                        <td>
                            <select name="city">
                                <option>Select Your City</option>
                                <option>Karachi</option>
                                <option>Lahore</option>
                                <option>Islamabad</option>
                                <option>Peshawar</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Hobbies:</td>
                        <td>
                            <select name="hobbies" multiple size="4">
                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Hockey</option>
                                <option>Tennis</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Picture Upload:</td>
                        <td>
                            <input type="file" name="picture"> 
                            <input type="submit" value="Upload">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <br>
                            <input type="submit" value="Submit Form">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>









    
</body>
</html>
