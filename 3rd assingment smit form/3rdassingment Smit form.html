<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saylani Online Academy - Registration Form</title>
</head>
<body>
    <center >
        <img src="smit logo.jpg" alt="Saylani Logo" width="250px">
        <h1>Saylani Online Academy</h1>

        <form action="./3rd2assingment/3rd2assingment.html ">
            <fieldset style="width:400px; background-color:lightgrey;">
               <center><legend><h2>Student Registration Form</h2></legend></center> 

                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" placeholder="Name"></td>
                    </tr>

                    <tr>
                        <td>Father Name:</td>
                        <td><input type="text" name="father_name" placeholder="Father Name"></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" placeholder=""></td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td><textarea name="address" placeholder="Address" rows="3" cols="20"></textarea></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>

                    <tr>
                        <td>Language:</td>
                        <td>
                            <input type="checkbox" name="language" value="urdu"> Urdu
                            <input type="checkbox" name="language" value="english"> English
                            <input type="checkbox" name="language" value="arabic"> Arabic
                            <input type="checkbox" name="language" value="chinese"> Chinese
                        </td>
                    </tr>

                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" name="dob"></td>
                    </tr>

                    <tr>
                        <td>Email Id:</td>
                        <td><input type="email" name="email" placeholder="Email ID"></td>
                    </tr>

                    <tr>
                        <td>Mobile Number:</td>
                        <td><input type="tel" name="mobile" placeholder="Mobile Number"></td>
                    </tr>

                    <tr>
                    
                        <td>City:</td>
                        
                        <td>
                            <select name="city">
                                <option>Select Your City</option>
                                <option>Karachi</option>
                                <option>Lahore</option>
                                <option>Islamabad</option>
                                <option>Peshawar</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Hobbies:</td>
                        <td>
                            <select name="hobbies" multiple size="4">
                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Hockey</option>
                                <option>Tennis</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Picture Upload:</td>
                        <td>
                            <input type="file" name="picture"> 
                            <input type="submit" value="Upload">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <br>
                            <input type="submit" value="Submit Form">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
